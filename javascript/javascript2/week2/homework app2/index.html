<!DOCTYPE html>
<html lang="en">

<head>
    <title>HyfBay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="containerHeader">
            <div class="navigation">
                <div class="logoContainer">
                    <h1>HYF<span>BAY</span></h1>
                    <ul class="navigation">
                        <li>Home</li>
                        <li>About</li>
                        <li>Portfolio</li>
                        <li>Contact</li>
                    </ul>
                </div>

            </div>
        </div>
    </header>
    <main>
        <div class="containerSearchBar">
            <h2>Find your best product!</h2>
            <div class="searchBar">
                <input type="text" class="filteringTitle" placeholder="Enter name">
                <div class="fa fa-search"></div>
                <input tupe="text" class="filteringPrice" placeholder="Enter price">
                <div class="fa fa-search"></div>
                <input tupe="text" class="filteringRating" placeholder="Enter rating">
                <div class="fa fa-search"></div>
            </div>
            <ul class="listOfProducts"></ul>
        </div>
    </main>
    <footer>
        <div class="containerFooter">
            <div class="footerNavigation">
                <h3>This is a footer of the page for homework</h3>
                <ul>
                    <li>Home </li>
                    <li>About</li>
                    <li>Portfolio</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
    </footer>




    <script src="hyfBayHelpers.js"></script>
    <script src="main.js"></script>
</body>

</html>
